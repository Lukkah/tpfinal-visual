<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   	<!--FRAMEWORK BOOTSTRAP Para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!--Los iconos tipo solid de Fontawesome-->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

</head>
<body>
<div class="container">
	<div th:insert="layout/header :: header"></div>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<!--seccion principal-->
			<div class="modal-content">
				<div class="col-12 user-img">
					<!--imagen el usuario-->
					<img src="static/img/user.png" />

				</div>
				<form class="form col-12" th:object="${usuario}" th:action="@{/login}" method="post"> 
					<div class="form-group" id="user-group">
						<input type="text" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario"/>
					</div>

					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
					</div>

					<button type="submit" class="btn btn-primary"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
					<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}" >Name Error</div>
				</form>

				<div class="col-12 forgot">
					<!--q ocupe todo el cuadro ..forgot (olvido)-->
					<a href="#">Recordar contrase&ntilde;a?</a>
					<!--# no va a ningun lado-->

				</div>

			</div>

		</div>

	</div>
	<div th:insert="layout/footer :: footer"></div>
</div>
</body>

</html>
