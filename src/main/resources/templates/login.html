<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!--Los iconos tipo solid de Fontawesome-->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<!--seccion principal-->
			<div class="modal-content">
				<div class="col-12 user-img">
					<!--imagen el usuario-->
					<img src="static/img/user.png" />

				</div>
				<form class="formLogin col-12" th:object="${usuario}" th:action="@{/login}" method="post"> 
					<div class="form-group" id="user-group">
						<input type="text" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario"/>
					</div>

					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
					</div>

					<button type="submit" class="btn btn-primary" value="ingresar"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
					<div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}" >Name Error</div>
					
				</form>
				<div th:if="${param.error}" class="alert alert-danger" role="alert"> Combinación Invalida de Usuario y Contraseña</div>

				<div th:if="${param.logout}" class="alert alert-success" role="alert"> Ha salido del Sistema. Gracias!</div>
				
					q ocupe todo el cuadro ..forgot (olvido)
					<a href="#">Recordar contrase&ntilde;a?</a>
					<!--# no va a ningun lado

				</div>-->

			</div>

		</div>

	</div>
	<div th:insert="layout/footer :: footer"></div>
</div>
</body>

</html>
