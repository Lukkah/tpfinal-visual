<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/saveUsuario}" th:object=${usuario} method="POST">
		<h3>alta usuario</h3>
		<div>
			<label>Nombre de Usuario</label>
			<input th:field="*{nombreUsuario}" type="text"/>
		</div>
		<div>
			<label>Password </label>
			<input th:field="*{password}" type="text"/>
		</div>
		<div>
			<label>Nombre Real</label>
			<input th:field="*{nombreReal}" type="text"/>
		</div>
		<div>
			<label>Apellido Real</label>
			<input th:field="*{apellidoReal}" type="text"/>
		</div>
		<div>
			<label>Tipo Usuario</label>
			<input th:field="*{tipoUsuario}" type="text"/>
		</div>
		<div>
			<input type="submit" value="guardar">
		</div>
	
	</form>

</body>
</html>
